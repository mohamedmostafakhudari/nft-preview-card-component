<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 0%, 100%); }
  </style>
</head>
<body class="text-lg bg-mainbg font-outfit">
<!-- main section -->
<main>
  <!-- container -->
  <div class="container mx-auto flex min-h-screen justify-center items-center">
    <!-- card -->
    <div class="bg-cardbg w-64 p-4 rounded-lg space-y-3">
      <!-- image -->
      <div id='img' class="relative cursor-pointer">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="rounded-md">
        <!-- hover state -->
        <div id='fade' class="fadeIn fadeOut absolute invisible bg-cyan/50 inset-0 rounded flex justify-center items-center">
          <img src="./images/icon-view.svg" alt="view" class="w-8">
        </div>
      </div>
      <!-- text -->
      <div class="space-y-2">
        <h1 class="text-white font-bold ease-in-out duration-300 cursor-pointer hover:text-cyan">Equilibrium #3429
        </h1>
        <p class="text-softBlue text-xs font-light">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <!-- nft cont.-->
      <div class="flex justify-between items-center">
        <!-- nft -->
        <div class="flex items-center">
          <img src="./images/icon-ethereum.svg" alt="ethereum" class="w-2 mr-1">
          <span class="text-xs text-cyan">0.041ETH</span>
        </div>
        <!-- days left -->
        <div class="flex items-center">
          <img src="./images/icon-clock.svg" alt="clock" class="w-4 mr-1">
          <p class="text-xs text-softBlue"><span>3</span> days left</p>
        </div>
      </div>
      <hr class="border-line">
      <!-- avatar cont. -->
      <div class="text-xs text-softBlue flex items-center">
        <img src="./images/image-avatar.png" alt="avatar" class="border border-white rounded-full w-6 mr-3">
        <p>Creation of <a href="#" class="text-white ease-in-out duration-300 cursonr-pointer hover:text-cyan">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed Mostafa</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
